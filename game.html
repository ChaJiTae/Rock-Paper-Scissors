<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- 파비콘 들어가는 자리 -->
    <link rel="stylesheet" href="style.css">
    <title>가위 바위 보</title>
</head>
<body>
    <div class="mainScreen">
        <div class="gameWinCount">
            <div class="userInfo">
                <div class="userInfoText">USER</div>
                <div class="userInfoCount">0</div>
            </div>
            <div class="computerInfo">
                <div class="computerInfoText">COMPUTER</div>
                <div class="computerInfoCount">0</div>
            </div>
        </div>
        <div class="computerResult"></div>
        <div class="userSet">
            <button class="gameUserButton userSissorsButton" type="button">✌️</button>
            <button class="gameUserButton userRockButton" type="button">✊</button>
            <button class="gameUserButton userPaperButton" type="button">🖐</button>
        </div>
        <div class="currentGameResult">가위바위보를 진행해주세요!<br>결과창:비겼습니다! 이겼습니다! 졌습니다! 바로 뜰 공간</div>
    </div>
</body>
<script src="index.js"></script>
</html>
